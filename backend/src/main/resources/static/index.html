<!DOCTYPE html>
<meta charset="UTF-8">
<html lang="en">
<head>
    <title>Three Player Chess</title>
    <link rel="stylesheet" type="text/css" href="styles/index.css">
</head>
<body>

<!-- Banner -->
<div id="banner"></div>

<!-- Heading -->
<h1>Welcome to Three  Player Chess!</h1>

<!-- New Game Section -->
<div id="newgame">
    <div class="player-container">
        <div class="player gold-player">
            <span class="player-symbol">&#9818;</span>
            <span class="player-name">Gold Player</span>
            <label for="gold-name"></label>
            <input type="text" id="gold-name" placeholder="Enter Name" label = "Gold Player" oninput="checkInputs()">
        </div>
        <div class="player silver-player">
            <span class="player-symbol">&#9819;</span>
            <span class="player-name">Silver Player</span>
            <label for="silver-name"></label>
            <input type="text" id="silver-name" placeholder="Enter Name" label = "Silver Player" oninput="checkInputs()">
        </div>
        <div class="player bronze-player">
            <span class="player-symbol">&#9822;</span>
            <span class="player-name">Bronze Player</span>
            <label for="bronze-name"></label>
            <input type="text" id="bronze-name" placeholder="Enter Name" label = "Bronze Player" oninput="checkInputs()">
        </div>
    </div>
    <button id="newgamebtn" onclick="newGame()" disabled>New Game</button>
</div>


<div id="image-section" style="text-align: center; margin-top: 20px;">
    <img src="images/3pchessimage.jpeg" alt="Chessboard Image" style="max-width: 30%; height: auto;">
</div>

<!-- Footer -->
<div class="footer">
    <p>&copy; 2025 Three Player Chess | <a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a></p>
</div>

<script>
    function checkInputs() {
        const goldName = document.getElementById('gold-name').value.trim();
        const silverName = document.getElementById('silver-name').value.trim();
        const bronzeName = document.getElementById('bronze-name').value.trim();
        const newgamebtn = document.getElementById('newgamebtn');

        newgamebtn.disabled = !(goldName && silverName && bronzeName);
    }
    function newGame() {
        window.location.href = 'game.html';
    }
    document.addEventListener("DOMContentLoaded", function() {
        // Ensure symbols are displayed properly
        document.querySelector(".gold-player .player-symbol").textContent = "♚";
        document.querySelector(".silver-player .player-symbol").textContent = "♛";
        document.querySelector(".bronze-player .player-symbol").textContent = "♞";

        // Ensure names persist in input fields
        document.getElementById("gold-name").value = localStorage.getItem("gold-name") || "";
        document.getElementById("silver-name").value = localStorage.getItem("silver-name") || "";
        document.getElementById("bronze-name").value = localStorage.getItem("bronze-name") || "";

        // Save names when input changes
        document.getElementById("gold-name").addEventListener("input", function() {
            localStorage.setItem("gold-name", this.value);
            checkInputs();
        });

        document.getElementById("silver-name").addEventListener("input", function() {
            localStorage.setItem("silver-name", this.value);
            checkInputs();
        });

        document.getElementById("bronze-name").addEventListener("input", function() {
            localStorage.setItem("bronze-name", this.value);
            checkInputs();
        });

        checkInputs();  // Ensure button is enabled/disabled correctly
    });
</script>
</body>
</html>
