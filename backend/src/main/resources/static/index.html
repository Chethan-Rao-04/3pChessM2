<!DOCTYPE html>
<html lang="en">
<head>
    <title>Three Player Chess</title>
    <link rel="stylesheet" type="text/css" href="../styles/index.css">
</head>
<body>

<!-- Banner -->
<div id="banner"></div>

<!-- Heading -->
<h1>Welcome to Triple Threat Chess!</h1>

<!-- New Game Section -->
<div id="newgame">
    <div>
        <label for="pl1">Gold    Player</label>
        <input id="pl1" type="text" placeholder="Player 1" oninput="checkInputs()">
        <span id="blueKing">&#9812;</span>
    </div>
    <div>
        <label for="pl2">Silver    Player</label>
        <input id="pl2" type="text" placeholder="Player 2" oninput="checkInputs()">
        <span id="greenKing">&#9812;</span>
    </div>
    <div>
        <label for="pl3">Bronze Player</label>
        <input id="pl3" type="text" placeholder="Player 3" oninput="checkInputs()">
        <span id="redKing">&#9812;</span>
    </div>
    <button id="newgamebtn" onclick="newGame()" disabled>New Game</button>
</div>

<div id="image-section" style="text-align: center; margin-top: 20px;">
    <img src="../images/3pchessimage.jpeg" alt="Chessboard Image" style="max-width: 25%; height: auto;">
</div>

<!-- Footer -->
<div class="footer">
    <p>&copy; 2025 Three Player Chess | <a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a></p>
</div>

<script>
    function checkInputs() {
        const pl1 = document.getElementById('pl1').value.trim();
        const pl2 = document.getElementById('pl2').value.trim();
        const pl3 = document.getElementById('pl3').value.trim();
        const newgamebtn = document.getElementById('newgamebtn');

        if (pl1 && pl2 && pl3) {
            newgamebtn.disabled = false;
        } else {
            newgamebtn.disabled = true;
        }
    }
    function newGame() {
        window.location.href = 'game.html';
    }
</script>
</body>
</html>
