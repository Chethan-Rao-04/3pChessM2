name: CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up JDK
      uses: actions/setup-java@v1
      with:
        java-version: '17'

    - name: Build with Gradle
      run: ./gradlew build

    - name: Run tests and generate JaCoCo report
      run: ./gradlew test jacocoTestReport

    - name: Run PMD
      run: ./gradlew pmdMain

    - name: Upload PMD report
      uses: actions/upload-artifact@v4
      with:
        name: pmd-report
        path: app/build/reports/pmd

    - name: Upload JaCoCo report
      uses: actions/upload-artifact@v4
      with:
        name: jacoco-report
        path: app/build/reports/jacoco/test

  docker_build:
    runs-on: ubuntu-latest
    needs: build

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Verify JAR file exists
      run: if [ -f "app/build/libs/app-0.0.1-SNAPSHOT.jar" ]; then echo "JAR file exists"; else echo "JAR file not found"; exit 1; fi

    - name: Build Docker image
      run: docker build -t your-docker-image-name:latest .

    - name: Login to Docker Hub
      run: echo ${{ secrets.DOCKER_PASSWORD }} | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin

    - name: Push Docker image
      run: docker push your-docker-image-name:latest
